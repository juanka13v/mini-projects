<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Form Registration</title>
  </head>
  <body>
    <div class="container">
      <header>Registration</header>

      <form action="#">
        <div class="form first">
          <div class="details personal">
            <span class="title">Personal Details</span>

            <div class="fields">
              <div class="input-field">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" required />
              </div>

              <div class="input-field">
                <label>Date of Birth</label>
                <input type="date" required />
              </div>

              <div class="input-field">
                <label>Email</label>
                <input type="text" placeholder="Enter your email" required />
              </div>

              <div class="input-field">
                <label>Mobile Number</label>
                <input type="number" placeholder="Enter your number" required />
              </div>

              <div class="input-field">
                <label>Gender</label>
                <input type="text" placeholder="Enter your gender" required />
              </div>

              <div class="input-field">
                <label>Occupation</label>
                <input
                  type="text"
                  placeholder="Enter your Occupation"
                  required
                />
              </div>
            </div>
          </div>
          <div class="details ID">
            <span class="title">Id Details</span>

            <div class="fields">
              <div class="input-field">
                <label>ID Type</label>
                <input type="text" placeholder="Enter ID number" required />
              </div>

              <div class="input-field">
                <label>ID Number</label>
                <input
                  type="number"
                  placeholder="Enter your ID number"
                  required
                />
              </div>

              <div class="input-field">
                <label>Issued Authority</label>
                <input
                  type="text"
                  placeholder="Enter your issued Authority"
                  required
                />
              </div>

              <div class="input-field">
                <label>Issued State</label>
                <input
                  type="number"
                  placeholder="Enter your issued state"
                  required
                />
              </div>

              <div class="input-field">
                <label>Issued Date</label>
                <input type="date" placeholder="Enter your gender" required />
              </div>

              <div class="input-field">
                <label>Expery Date</label>
                <input type="date" required />
              </div>
            </div>

            <button class="nextBtn">
              <span class="btnText">Next</span>
            </button>
          </div>
        </div>

        <div class="form second">
          <div class="details address">
            <span class="title">Address Details</span>

            <div class="fields">
              <div class="input-field">
                <label>Address Type</label>
                <input type="text" placeholder="Enter address type" required />
              </div>

              <div class="input-field">
                <label>Nationality</label>
                <input type="text" placeholder="Enter Nationality" required />
              </div>

              <div class="input-field">
                <label>State</label>
                <input type="text" placeholder="Enter your state" required />
              </div>

              <div class="input-field">
                <label>Mobile Number</label>
                <input type="number" placeholder="Enter your number" required />
              </div>

              <div class="input-field">
                <label>Gender</label>
                <input type="text" placeholder="Enter your gender" required />
              </div>

              <div class="input-field">
                <label>Occupation</label>
                <input
                  type="text"
                  placeholder="Enter your Occupation"
                  required
                />
              </div>
            </div>
          </div>
          <div class="details ID">
            <span class="title">Family Details</span>

            <div class="fields">
              <div class="input-field">
                <label>Father Name</label>
                <input type="text" placeholder="Enter father name" required />
              </div>

              <div class="input-field">
                <label>Mother Name</label>
                <input
                  type="text"
                  placeholder="Enter mother name"
                  required
                />
              </div>

              <div class="input-field">
                <label>Issued Authority</label>
                <input
                  type="text"
                  placeholder="Enter your issued Authority"
                  required
                />
              </div>

              <div class="input-field">
                <label>Issued State</label>
                <input
                  type="number"
                  placeholder="Enter your issued state"
                  required
                />
              </div>

              <div class="input-field">
                <label>Issued Date</label>
                <input type="date" placeholder="Enter your gender" required />
              </div>

              <div class="input-field">
                <label>Expery Date</label>
                <input type="date" required />
              </div>
            </div>

            <div class="buttons">
                <button class="backBtn">
                  <span class="btnText">Back</span>
                </button>
                <button class="nextBtn">
                  <span class="btnText">Next</span>
                </button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
